<div ng-app="myApp" ng-controller="teacherHomeCtrl">
	<input type="hidden" ng-model="myStudents" />
	
	<div class="modal-header">
    	<h3 class="modal-title" style="color: black">Attendance for {{date | date:'EEEE, MMM dd, yyyy'}}</h3>
    </div>
    <div class="modal-body">
    	<table class="table">
			<tr>
				<th style="color: black">Name</th>
				<th style="color: black">Present</th>
			</tr>
			<tr ng-repeat="student in myStudents">
				<td style="color: black" ng-bind="student.firstName + ' ' + student.lastName"></td>
				<td style="color: black">
					<input type="checkbox" ng-model="student.present">
				</td>
			</tr>
		</table>
	</div>
    <div class="modal-footer">
    	<button class="btn btn-primary" type="button" ng-click="ok()">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
