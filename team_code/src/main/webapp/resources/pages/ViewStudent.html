<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
<link
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
	rel="stylesheet">

</head>
<body ng-app="myApp">
	<!--  Dependencies -->
	<script
		src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.3.1/angular-ui-router.min.js"></script>
	<script type="text/javascript"
		src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-bootstrap/2.0.1/ui-bootstrap-tpls.min.js"></script>

	

	<div ng-controller="viewStudentCtrl">
		<input type="hidden" ng-model="viewStudentData.currentStudent" />
		<input type="hidden" ng-model="viewStudentData.currentReportCard">
		<input type="hidden" ng-model="viewStudentData.currentAttendance">
		<h2>View Student: <span ng-bind="viewStudentData.currentStudent.firstName"></span></h2>
		
		<h2>Grade: <span ng-bind="viewStudentData.currentReportCard.grade"></span></h2>
		
		<h2>Recent attendance:</h2>
		
		<div class="row">
			<div class="col-sm-6">
				<table class="table">
					<tr>
						<th>Date</th>
						<th>Present</th>
					</tr>
					<tr ng-repeat="att in viewStudentData.currentAttendance">
						<td ng-bind="att.attendance.date | date : mediumDate"></td>
						<td ng-bind="att.present"></td>
					</tr>
				</table>
			</div>
		</div>
		
	
	</div>


</body>
</html>
