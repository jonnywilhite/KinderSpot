<div ng-app="myApp" ng-controller="teacherHomeCtrl">
	<input type="hidden" ng-model="myStudents" />
	
	<div class="modal-header">
    	<h3 class="modal-title" style="font-family: marker; color: black">{{event.name}} Photos</h3>
    </div>
    <div class="modal-body">

	<h3 style="font-family: marker; color: black">Upload a photo!</h3>
	<input type="file" file-model="field"/>


	</div>
    <div class="modal-footer">
    	<button class="btn btn-primary" type="button" ng-click="ok(field)">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
