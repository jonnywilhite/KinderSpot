<div ng-app="myApp" ng-controller="teacherHomeCtrl">
	<input type="hidden" ng-model="myStudents" />
	
	<div class="modal-header">
    	<h3 class="modal-title" style="font-family: marker; color: black">Photos</h3>
    </div>
    <div class="modal-body">

		<form ng-submit="ok(field)">
			<input type="file" file-model="field"/>
			<input type="submit" class="btn btn-default" value="Submit" />
		</form>

	</div>
    <div class="modal-footer">
    	<button class="btn btn-primary" type="button" ng-click="cancel()">Submit</button>
        <button class="btn btn-warning" type="button" ng-click="cancel()">Cancel</button>
    </div>
</div>
